<a class="page-preview card" href="{{ .RelPermalink }}"
{{with (partial "find-banner-image" .)}} style='{{.RelPermalink | partial "quotted" | safeCSS}}' {{end}} >
	{{$page := .}}
	{{with .Params.subtitle}}
	<hgroup>
		<h3>{{$page.LinkTitle}}</h3>
		<p>{{ . }}</p>
	</hgroup>
	{{else}}
	<h3>{{.LinkTitle}}</h3>
	{{end}}
</a>
